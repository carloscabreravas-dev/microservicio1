version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: microservicio-postgres
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: contraseña
      POSTGRES_DB: microservicio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usuario"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservicio-network

  api:
    build: .
    container_name: microservicio-api
    ports:
      - "8000:8000"
    environment:
      DB_USER: usuario
      DB_PASSWORD: contraseña
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: microservicio
      DEBUG: "False"
      APP_NAME: "Microservicio API"
      API_VERSION: "1.0.0"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - microservicio-network

volumes:
  postgres_data:

networks:
  microservicio-network:
    driver: bridge
